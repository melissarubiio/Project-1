<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome CSN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Cats</title>
</head>
<body>
    <!--Search for city form-->
    <form id="searchBar" class="searchBar">
        <label for="search">Enter City</label>
        <input id="search" type="text" autocomplete="off"/>
        <button id="searchButton" class="button searchButton" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
    <!--Current weather will populate in this section from JS-->
    <section class="currentWeather" id="currentWeather"></section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/css/script.js"></script>
</body>
</html>
