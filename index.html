<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <body>
        <header id="header">
            WAKE UP & SMILE
        </header>
    
        <div class="tile is-ancestor">
            <div class="tile is-4 is-vertical is-parent">
              <div class="tile is-child box" id="Spotify-Box">
                <p class="title">Spotify</p>
                <div class="container">        
                    <div class="row">
                        <div class="col-sm-6 px-0">
                                                                              
                        </div>
                        <div class="offset-md-1 col-sm-4" id="song-detail">                
                        </div>
                
                    </div>   
                </div>
              </div>
              <div class="tile is-child box">
                <p class="title">Photos of Cats to Brighten your Day</p>
                <div onchange="showBreedImage(value)" name="breed_selector" id="breed_selector">
                </div>
                <div class="maincontent">
                    <div id="grid" class="imgrid"></div>
                   </div>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-child box">
                <p class="title">The Weather for today</p>
                
    
              </div>
            </div>
          </div>
        <script src="style.js" async defer></script>
    </body>
