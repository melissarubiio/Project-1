<!DOCTYPE html>

<html id="html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Cats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Font Awesome CSN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="main.css">
        
    </head>
    
    <body>
        <header id="header">
            WEATHER CATS
        </header>
    
        <div id="tile-boxes" class="tile is-ancestor">
          <div class="tile is-4 is-vertical is-parent">
            <div id="inspo" class="tile is-child box">
              <p class="title">Inspirational Quote</p>
                <div class="container">        
                  <div class="row">
                  <div class="col-sm-6 px-0"></div>
                  <div class="offset-md-1 col-sm-4" id="song-detail"></div>
                </div>   
              </div>
            </div>
              <div id="weather" class="tile is-child box">
                <p class="title">Weather Forecast</p>
                <form id="searchBar" class="searchBar">
                  <label for="search">Enter City</label>
                  <input id="search" type="text" autocomplete="off"/>
                  <button id="searchButton" class="button searchButton" type="submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
              </form>
              <!--Current weather will populate in this section from JS-->
              <section class="currentWeather" id="currentWeather"></section>
              </div>
            </div>
            <div class="tile is-parent">
              <div id="cat-image" class="tile is-child box">
                  <p class="title">Photos of Cats to Brighten your Day</p>
                <div onchange="showBreedImage(value)" name="breed_selector" id="breed_selector">
                </div>
                <div class="maincontent">
                    <div id="grid" class="imgrid"></div>
                   </div>
                </p>
                
    
              </div>
            </div>
          </div>
          
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/css/script.js"></script>
        <script src="app.js" async defer></script>
    </body>
    

              

</html>
